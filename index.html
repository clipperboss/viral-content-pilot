                                                <h3 className="text-lg font-bold text-gray-900 mb-2 group-hover:text-purple-600 transition-colors">
                                                    {content.title}
                                                </h3>
                                                <p className="text-sm text-gray-600 mb-4">{content.description}</p>

                                                <div className="flex items-center justify-between text-sm text-gray-500 mb-4">
                                                    <div className="flex items-center space-x-4">
                                                        <div className="flex items-center space-x-1">
                                                            <EyeIcon />
                                                            <span>{content.views}</span>
                                                        </div>
                                                        <div className="flex items-center space-x-1">
                                                            <HeartIcon />
                                                            <span>{content.likes}</span>
                                                        </div>
                                                        <div className="flex items-center space-x-1">
                                                            <Share2Icon />
                                                            <span>{content.shares}</span>
                                                        </div>
                                                    </div>
                                                    <span className="text-xs bg-green-100 text-green-700 px-2 py-1 rounded">
                                                        {content.engagement} engaged
                                                    </span>
                                                </div>

                                                <div className="flex items-center space-x-2">
                                                    <button
                                                        onClick={() => handleSaveContent(content)}
                                                        className="flex-1 bg-gradient-to-r from-purple-600 to-blue-600 text-white py-2 rounded-lg font-medium hover:from-purple-700 hover:to-blue-700 transition-all flex items-center justify-center space-x-2"
                                                    >
                                                        <StarIcon />
                                                        <span>Save</span>
                                                    </button>
                                                    <button 
                                                        onClick={() => handleCopyTitle(content.title)}
                                                        className="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all"
                                                    >
                                                        <CopyIcon />
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'ideas' && (
                            <div>
                                <div className="mb-8">
                                    <h2 className="text-3xl font-bold text-gray-900 mb-2">Content Ideas Generator</h2>
                                    <p className="text-gray-600">Proven content formats that drive engagement and shares</p>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {contentIdeas.map((idea, index) => (
                                        <div key={index} className="bg-white rounded-xl shadow-sm hover:shadow-lg transition-all border border-gray-200 p-6">
                                            <div className="flex items-center justify-between mb-4">
                                                <SparklesIcon />
                                                <div className="text-right">
                                                    <div className="text-2xl font-bold text-purple-600">{idea.viralPotential}%</div>
                                                    <div className="text-xs text-gray-500">Viral Potential</div>
                                                </div>
                                            </div>
                                            
                                            <h3 className="text-xl font-bold text-gray-900 mb-2">{idea.title}</h3>
                                            <p className="text-gray-600 mb-4">{idea.description}</p>

                                            <div className="mb-4">
                                                <div className="text-xs font-semibold text-gray-700 mb-2">Best Platforms:</div>
                                                <div className="flex flex-wrap gap-2">
                                                    {idea.platforms.map((platform, i) => (
                                                        <span key={i} className="bg-purple-100 text-purple-700 px-2 py-1 rounded text-xs">
                                                            {platform}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>

                                            <button 
                                                onClick={() => handleCopyTitle(idea.title)}
                                                className="w-full bg-purple-600 text-white py-2 rounded-lg font-medium hover:bg-purple-700 transition-all flex items-center justify-center space-x-2"
                                            >
                                                <ChevronRightIcon />
                                                <span>Use This Idea</span>
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'analytics' && (
                            <div>
                                <div className="mb-8">
                                    <h2 className="text-3xl font-bold text-gray-900 mb-2">Performance Analytics</h2>
                                    <p className="text-gray-600">Track what's working across platforms</p>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                    <div className="bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl p-6 text-white">
                                        <EyeIcon />
                                        <div className="text-3xl font-bold mb-1 mt-3">12.4M</div>
                                        <div className="text-purple-100">Total Views Tracked</div>
                                    </div>
                                    <div className="bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl p-6 text-white">
                                        <TrendingUpIcon />
                                        <div className="text-3xl font-bold mb-1 mt-3">487K</div>
                                        <div className="text-blue-100">Total Engagement</div>
                                    </div>
                                    <div className="bg-gradient-to-br from-green-500 to-green-600 rounded-xl p-6 text-white">
                                        <SparklesIcon />
                                        <div className="text-3xl font-bold mb-1 mt-3">92%</div>
                                        <div className="text-green-100">Avg Viral Score</div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                                    <h3 className="text-xl font-bold text-gray-900 mb-4">Platform Performance</h3>
                                    <div className="space-y-4">
                                        {[
                                            { name: 'LinkedIn', score: 92 },
                                            { name: 'Instagram', score: 88 },
                                            { name: 'Twitter', score: 85 },
                                            { name: 'YouTube', score: 79 }
                                        ].map((platform) => (
                                            <div key={platform.name}>
                                                <div className="flex items-center justify-between mb-2">
                                                    <span className="font-medium text-gray-700">{platform.name}</span>
                                                    <span className="text-sm text-gray-500">{platform.score}% avg viral score</span>
                                                </div>
                                                <div className="w-full bg-gray-200 rounded-full h-2">
                                                    <div
                                                        className="bg-gradient-to-r from-purple-600 to-blue-600 h-2 rounded-full transition-all duration-500"
                                                        style={{ width: `${platform.score}%` }}
                                                    />
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'saved' && (
                            <div>
                                <div className="mb-8">
                                    <h2 className="text-3xl font-bold text-gray-900 mb-2">Saved Content</h2>
                                    <p className="text-gray-600">Your curated collection of viral content</p>
                                </div>

                                {savedContent.length === 0 ? (
                                    <div className="text-center py-12 bg-white rounded-xl border border-gray-200">
                                        <div className="flex justify-center mb-4">
                                            <StarIcon />
                                        </div>
                                        <h3 className="text-xl font-bold text-gray-900 mb-2">No saved content yet</h3>
                                        <p className="text-gray-600 mb-6">Start saving viral content to build your inspiration library</p>
                                        <button
                                            onClick={() => setActiveTab('discover')}
                                            className="bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-700 transition-all inline-flex items-center space-x-2"
                                        >
                                            <TrendingUpIcon />
                                            <span>Discover Trends</span>
                                        </button>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        {savedContent.map((content) => (
                                            <div key={content.id} className="bg-white rounded-xl shadow-sm border border-gray-200 p-5">
                                                <div className="flex items-start justify-between mb-3">
                                                    <div className="bg-gray-100 px-3 py-1 rounded-lg">
                                                        <span className="text-xs font-medium text-gray-700">{content.platform}</span>
                                                    </div>
                                                    <StarIcon filled={true} />
                                                </div>
                                                <h3 className="text-lg font-bold text-gray-900 mb-2">{content.title}</h3>
                                                <p className="text-sm text-gray-600 mb-3">{content.description}</p>
                                                <div className="flex items-center justify-between text-sm">
                                                    <span className="text-gray-500">{content.views} views</span>
                                                    <button 
                                                        onClick={() => handleCopyTitle(content.title)}
                                                        className="text-purple-600 hover:text-purple-700 font-medium"
                                                    >
                                                        Copy Title →
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </div>

                    {/* Footer CTA */}
                    {!emailCaptured && (
                        <div className="bg-gradient-to-r from-purple-600 to-blue-600 py-12 mt-16">
                            <div className="max-w-4xl mx-auto px-4 text-center">
                                <h2 className="text-3xl font-bold text-white mb-4">
                                    Ready to Create Viral Content?
                                </h2>
                                <p className="text-purple-100 mb-6 text-lg">
                                    Get unlimited access to trending content, AI-powered insights, and daily viral alerts
                                </p>
                                <button
                                    onClick={() => setShowEmailModal(true)}
                                    className="bg-white text-purple-600 px-8 py-4 rounded-lg font-bold text-lg hover:bg-gray-100 transition-all inline-flex items-center space-x-2"
                                >
                                    <MailIcon />
                                    <span>Start Free Trial</span>
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<ViralContentPilot />, document.getElementById('root'));
    </script>
</body>
</html>
